<form method="GET" action="{% url 'master_view_report' %}">
    <div class="form-row">
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="product_name" id="product_name" name="product_name" value="{{ request.GET.product_name }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="product_code" id="from-date" name="product_code" value="{{ request.GET.product_code }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="is_staff" id="is_staff" name="is_staff" value="{{ request.GET.is_staff }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="rule_name" id="rule_name" name="rule_name" value="{{ request.GET.rule_name }}">
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" placeholder="year_from" id="year_from" name="year_from" value="{{ request.GET.year_from }}">
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" placeholder="pt_from" id="pt_from" name="pt_from" value="{{ request.GET.pt_from }}">
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" placeholder="ppt_from" id="ppt_from" name="ppt_from" value="{{ request.GET.ppt_from }}">
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" placeholder="premium_from" id="premium_from" name="premium_from" value="{{ request.GET.premium_from }}">
    </div>
    <div class="form-group col-md-2">
        <input type="number" class="form-control" placeholder="ape_from" id="ape_from" name="ape_from" value="{{ request.GET.ape_from }}">
    </div>
    <div class="form-group col-md-2">
        <input type="number" step="0.01" class="form-control" placeholder="Rate From" id="rate" name="rate" value="{{ request.GET.rate }}">
    </div>
    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-danger m-0"><i class="bi fa-1.5x bi-filter m-0" ></i> Apply Filters</button>
    </div>
    <div class="form-group col-md-2">
      <a href="{% url 'stream_commission_slab_view_data' %}"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#additionalFiltersModal">Download Data</button></a>
    </div>
    </div>
</form>
