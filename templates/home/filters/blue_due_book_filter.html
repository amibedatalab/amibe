function applyAdditionalFilters() {
    // Get the selected filter options from the form
    const form = document.getElementById('additionalFiltersForm');
    const selectedFields = [];
    if (form.select_product_code.checked) {
        selectedFields.push('Product Code');
    }
    if (form.select_plan_type.checked) {
        selectedFields.push('Plan Type');
    }
    // You can add more fields in a similar manner
    // Display the selected fields outside the modal
    const selectedFieldsDisplay = selectedFields.join(', ');
    const displayElement = document.getElementById('selectedFiltersDisplay');
    if (displayElement) {
        displayElement.textContent = "Selected Fields: " + selectedFieldsDisplay;
    }
    // Create input fields for the selected fields and allow users to fill them in
    const selectedFieldsContainer = document.getElementById('selectedFieldsContainer');
    if (selectedFieldsContainer) {
        selectedFieldsContainer.innerHTML = ''; // Clear previous content
        selectedFields.forEach(fieldName => {
            const inputField = document.createElement('input');
            inputField.setAttribute('type', 'text');
            inputField.setAttribute('placeholder', fieldName);
            // You can customize the input fields as needed
            selectedFieldsContainer.appendChild(inputField);
        });
    }
    // Close the modal
    $('#additionalFiltersModal').modal('hide');
}

document.addEventListener("DOMContentLoaded", function () {
        // Add an event listener to the clearFiltersButton
        const clearFiltersButton = document.getElementById("clearFiltersButton");
        clearFiltersButton.addEventListener("click", function () {
            // Get all the checkboxes within the form
            const checkboxes = document.querySelectorAll('#additionalFiltersForm input[type="checkbox"]');
            
            // Uncheck all the checkboxes
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = false;
            });
        });
    });
    document.getElementById('resetFiltersButton').addEventListener('click', function () {
    // Clear all filter values by setting their values to an empty string
    document.querySelectorAll('.form-control').forEach(function (input) {
        input.value = '';
    });

    // Uncheck all checkboxes within the modal
    document.querySelectorAll('.modal .form-check-input').forEach(function (checkbox) {
        checkbox.checked = false;
    });

    // Reload the page to reset the filters
    document.getElementById('filterForm').submit();
});
