<form method="GET" action="{% url 'home' %}">
    <div class="form-row">
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="file_type" id="file_type" name="file_type" value="{{ request.GET.file_type }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="financial_year" id="financial_year" name="financial_year" value="{{ request.GET.financial_year }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="action" id="action" name="action" value="{{ request.GET.action }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="status" id="status" name="status" value="{{ request.GET.status }}">
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="is_approved" id="is_approved" name="is_approved" value="{{ request.GET.is_approved }}">
    </div>
    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-danger m-0"><i class="bi fa-1.5x bi-filter m-0" ></i> Apply Filters</button>
    </div>
    </div>
</form>
