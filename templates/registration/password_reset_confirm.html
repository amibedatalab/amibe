{% extends 'base.html' %}
{% block title %} Reset password {% endblock %}
{% block content %}



<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center text-primary">Set Your New Password Here</h1>
                </div>
                <div class="card-body">
                    <form method="post" class="form" >
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group text-center">
                            <label for="{{ field.id_for_label }}"><b>{{ field.label }}:</b></label>
                            <div class="mx-auto">{{ field }}</div>
                            {% if field.errors %}
                            <small class="text-danger">{{ field.errors|striptags }}</small>
                            {% endif %}
                        </div>
                        {% endfor %}


                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
